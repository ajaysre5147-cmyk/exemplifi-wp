name: Deploy WordPress to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key for Windows Runner (NetworkService)
        shell: powershell
        run: |
          Write-Host "=== Preparing SSH directory ==="
          $sshDir = "C:\Windows\ServiceProfiles\NetworkService\.ssh"

          if (!(Test-Path $sshDir)) {
            New-Item -ItemType Directory -Path $sshDir | Out-Null
          }

          # Ensure folder permissions
          icacls $sshDir /grant "NETWORK SERVICE:(OI)(CI)F" /T

          Write-Host "=== Writing private key ==="
          $keyPath = "$sshDir\id_rsa"
          Set-Content -Path $keyPath -Value "${{ secrets.EC2_SSH_KEY }}" -Force

          # Fix file permissions
          icacls $keyPath /inheritance:r
          icacls $keyPath /grant:r "NETWORK SERVICE:R"

          Write-Host "=== Adding EC2 host to known_hosts ==="
          ssh-keyscan -p 2222 ${{ secrets.EC2_IP }} | Out-File -Append "$sshDir\known_hosts"

      - name: Deploy files using rsync (Windows syntax)
        run: |
          rsync -avz ^
            --exclude ".git" ^
            --exclude ".github" ^
            --exclude "node_modules" ^
            --exclude "wp-content/uploads" ^
            -e "ssh -i C:\Windows\ServiceProfiles\NetworkService\.ssh\id_rsa -p 2222 -o StrictHostKeyChecking=no" ^
            ./ ubuntu@${{ secrets.EC2_IP }}:/var/www/html/

      - name: Restart Apache & MariaDB on EC2
        run: |
          ssh -i C:\Windows\ServiceProfiles\NetworkService\.ssh\id_rsa -p 2222 ubuntu@${{ secrets.EC2_IP }} "sudo systemctl restart apache2 && sudo systemctl restart mariadb"
