name: Deploy WordPress to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "Adding EC2 host to known_hosts"
          ssh-keyscan -p 22 ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy changed files using rsync
        run: |
          rsync -avz \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude "wp-content/uploads" \
            -e "ssh -i ~/.ssh/id_rsa -p 22 -o StrictHostKeyChecking=no" \
            ./ ubuntu@${{ secrets.EC2_IP }}:/var/www/html/

      - name: Restart services on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p 22 ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            sudo chown -R www-data:www-data /var/www/html
            sudo systemctl restart apache2 || true
            sudo systemctl restart mariadb || true
          EOF
