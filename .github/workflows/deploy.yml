name: Deploy WordPress to EC2

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH key for Windows self-hosted runner
        shell: powershell
        run: |
          $sshDir = "C:\Windows\ServiceProfiles\NetworkService\.ssh"
          if (!(Test-Path $sshDir)) {
            New-Item -ItemType Directory -Path $sshDir | Out-Null
          }

          # Write PEM key
          Set-Content -Path "$sshDir\id_rsa" -Value "${{ secrets.EC2_SSH_KEY }}" -Force

          # Fix permissions
          icacls "$sshDir\id_rsa" /inheritance:r
          icacls "$sshDir\id_rsa" /grant:r "NETWORK SERVICE:R"

          # Add EC2 host to known_hosts
          ssh-keyscan -p 2222 ${{ secrets.EC2_IP }} | Out-File -Append "$sshDir\known_hosts"

      - name: Deploy files using rsync
        run: |
          rsync -avz ^
            --exclude ".git" ^
            --exclude ".github" ^
            --exclude "node_modules" ^
            --exclude "wp-content/uploads" ^
            -e "ssh -i C:\Windows\ServiceProfiles\NetworkService\.ssh\id_rsa -p 2222 -o StrictHostKeyChecking=no" ^
            ./ ubuntu@${{ secrets.EC2_IP }}:/var/www/html/

      - name: Restart services on EC2
        run: |
          ssh -i C:\Windows\ServiceProfiles\NetworkService\.ssh\id_rsa -p 2222 ubuntu@${{ secrets.EC2_IP }} "sudo systemctl restart apache2 && sudo systemctl restart mariadb"

