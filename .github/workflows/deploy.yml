name: Deploy WordPress to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install rsync and ssh-client
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 2222 ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy files to EC2 via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -p 2222 -o StrictHostKeyChecking=no" \
            --exclude='.git/' --exclude='.github/' --exclude='wp-content/uploads/' \
            ./ ubuntu@${{ secrets.EC2_IP }}:/var/www/html/exemplifi-wp/

      - name: Restart Apache on EC2
        run: |
          ssh -i ~/.ssh/id_rsa -p 2222 -o StrictHostKeyChecking=no \
            ubuntu@${{ secrets.EC2_IP }} "sudo systemctl restart apache2"
