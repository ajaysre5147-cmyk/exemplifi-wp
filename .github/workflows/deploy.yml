on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Add SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -p 2222 18.61.77.162 >> ~/.ssh/known_hosts

    - name: Deploy files to EC2 (using SCP)
      run: |
        scp -P 2222 -i ~/.ssh/id_rsa -r ./ ubuntu@18.61.77.162:/var/www/html/exemplifi-wp

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Configure SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Deploy to EC2 using rsync
      run: |
        rsync -avz --delete \
        -e "ssh -i ~/.ssh/id_rsa -p 2222 -o StrictHostKeyChecking=no" \
        ./ ubuntu@18.61.77.162:/var/www/html/exemplifi-wp
